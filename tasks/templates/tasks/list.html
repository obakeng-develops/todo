<h1>To Do</h1>

<form method="POST" action="/">
    {% csrf_token %}
    {{ form.name }}
    <input type="submit" name="Create task">
</form>

{% for task in tasks %}
    <div>
        <a href="{% url 'update_task' task.id %}">Update</a>
        <a href="{% url 'delete' task.id %}">Delete</a>

        {% if task.status == True %}
        <strike>{{ task }}</strike>
        {% else %}
        <span>{{ task }}</span>
        {% endif %}
    </div>
{% endfor %}
